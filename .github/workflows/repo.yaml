name: Get Repo Names from my acc

on:
  workflow_dispatch:
  schedule:
    - cron: '10 0 * * *' # 4:00 PM CST 

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install requests
      - name: Run Python file
        run: |
          python get_repos.py
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Peme969"
          git config --global user.email "github@peme969.dev"
          
          git add config.json
          
          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            git commit -m $'[py] Update config.json with repos\n\nCo-authored-by: CodeCompanionX <bot@peme969.dev>'
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

